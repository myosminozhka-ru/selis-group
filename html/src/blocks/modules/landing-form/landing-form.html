<div class="landing-form">
    <div class="landing-form__in center">
        <form action="#" class="landing-form__form">
            <div class="landing-form__form-title">У вас есть вопросы?</div>
            <div class="landing-form__form-subtitle">Оставьте свои контакты и мы свяжемся с вами в ближайшее время.</div>
            <div class="landing-form__form-items">
                <div class="landing-form__input">
                    <input type="text" placeholder="Ваш имя">
                </div>
                <div class="landing-form__input">
                    <input type="tel" placeholder="Телефон">
                </div>
                <div class="landing-form__input">
                    <textarea placeholder="Ваше сообщение"></textarea>
                </div>
                <div class="landing-form__button">
                    <button type="submit" class="button orange"><span class="text">Оставить заявку</span></button>
                </div>
                <label class="landing-form__checkbox">
                    <input type="checkbox">
                    <span class="phantom"></span>
                    <span class="text">Нажимая на кнопку “Оставить заявку” вы даете согласие на обработку персональных данных.</span>
                </label>
            </div>
            <div class="landing-form__form-image">
                <img src="img/landing_form_mobile.png" style="width: 100%;" alt="">
            </div>
        </form>
    </div>
</div>
