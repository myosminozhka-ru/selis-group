<div class="questions-form">
    <div class="questions-form__in">
        <div class="questions-form__left">
            <div class="questions-form__title">У вас есть вопросы?</div>
            <div class="questions-form__subtitle">Оставьте свои контакты и мы свяжемся с вами в ближайшее время.</div>
        </div>
        <div class="questions-form__right">
            <form action="#">
                <div class="questions-form__input">
                    <input type="text" placeholder="Ваш имя">
                </div>
                <div class="questions-form__input">
                    <input type="tel" placeholder="Телефон">
                </div>
                <div class="questions-form__button">
                    <button type="submit" class="button orange"><span class="text">Оставить заявку</span></button>
                </div>
                <label class="questions-form__checkbox">
                    <input type="checkbox">
                    <span class="phantom"></span>
                    <span class="text">Нажимая на кнопку “Оставить заявку” вы даете согласие на обработку персональных данных.</span>
                </label>
            </form>
        </div>
    </div>
</div>
