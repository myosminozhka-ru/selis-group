<div class="landing-first" style="--background: @@background">
    <div class="landing-first__overlay"></div>
    <div class="landing-first__in center">
        <h1 class="landing-first__title" data-aos="fade-up">Инвестиционный консалтинг</h1>
        <div class="landing-first__bottom">
            <div class="landing-first__bottom-title" data-aos="fade-up" data-aos-delay="50">утп текст в несколько слов</div>
            <div class="landing-first__bottom-subtitle" data-aos="fade-up" data-aos-delay="100">Оставьте свои контакты и мы свяжемся с вами в ближайшее время.</div>
            <form action="#" class="landing-first__form" data-aos="fade-up" data-aos-delay="150">
                <div class="landing-first__input">
                    <input type="text" placeholder="Ваш имя">
                </div>
                <div class="landing-first__input">
                    <input type="tel" placeholder="Телефон">
                </div>
                <div class="landing-first__button">
                    <button type="submit" class="button orange"><span class="text">Оставить заявку</span></button>
                </div>
                <label class="landing-first__checkbox">
                    <input type="checkbox">
                    <span class="phantom"></span>
                    <span class="text">Нажимая на кнопку “Оставить заявку” вы даете согласие на обработку персональных данных.</span>
                </label>
            </form>
        </div>
    </div>
</div>
