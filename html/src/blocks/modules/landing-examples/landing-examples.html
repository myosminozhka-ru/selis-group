<div class="landing-examples">
    <div class="landing-examples__in center">
        <div class="landing-examples__title">Примеры работ</div>
        <div class="swiper landing-examples-outer-slider landing-examples__outer-slider">
            <div class="swiper-wrapper landing-examples-outer-slider__wrapper">
                @@for (i = 0; i < 8; i++) {
                    <div class="swiper-slide landing-examples-outer-slider__slide">
                        <div class="landing-examples-outer-slider__slide-content">
                            <div class="landing-examples-outer-slider__slide-left">
                                <div class="landing-examples-outer-slider__slide-title" v-if="window.width > 900">Название объекта `+i+`</div>
                                <div class="landing-examples-outer-slider__slide-text">
                                    Жилой комплекс «Большая Дмитровка IX»
                                </div>
                            </div>
                            <div class="landing-examples-outer-slider__slide-right">
                                <div class="swiper landing-examples-inner-slider landing-examples__inner-slider">
                                    <div class="swiper-wrapper landing-examples-inner-slider__wrapper">
                                        @@for (var j = 0; j < 8; j++) {
                                            <div class="swiper-slide landing-examples-inner-slider__slide">
                                                <div class="landing-examples-inner-slider__slide-title" v-if="window.width <= 900">Название объекта `+i+`</div>
                                                <div class="landing-examples-inner-slider__slide-wrapper-img">
                                                    <img class="landing-examples-inner-slider__slide-img" src="https://picsum.photos/600/600?random=`+i+`" alt="asd">
                                                </div>
                                            </div>
                                        }
                                    </div>
                                    <div class="landing-examples-inner-slider__pagination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
            <div class="landing-examples-outer-slider__panel">
                <button class="slider-buttons__button landing-examples-outer-slider__button landing-examples-outer-slider__button--prev">
                    <span class="arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 62 18" fill="none">
                            <path d="M62 9.09408L2 9.09408M2 9.09408L11.8361 17M2 9.09408L11.8361 0.999996" stroke-width="2"></path>
                        </svg>
                    </span>
                </button>
                <div class="landing-examples-outer-slider__counter"></div>
                <button class="slider-buttons__button landing-examples-outer-slider__button landing-examples-outer-slider__button--next">
                    <span class="arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 62 18">
                            <path d="M-6.91158e-07 9.09408L60 9.09408M60 9.09408L50.1639 17M60 9.09408L50.1639 0.999996"
                                stroke-width="2"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
