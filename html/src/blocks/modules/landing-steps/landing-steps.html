<div class="landing-steps">
    <div class="landing-steps__in center">
        <div class="landing-steps__items">
            @@for (i = 1; i < 6; i++) {
                <div class="landing-steps__item">
                    <div class="landing-steps__item-count">0`+ i +`</div>
                    <div class="landing-steps__item-text">
                        Сбор необходимых материалов для подготовки предложения о лечении и/или диагностики пациентов за рубежом
                    </div>
                </div>
            }
        </div>
    </div>
</div>
